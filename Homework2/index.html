<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

				<li class="active"><a href="#">Home</a></li>

				<li><a href="#contact">Contact</a></li>
			</ul>
		</div><!--/.nav-collapse -->

</nav>

<div class="container">



	<div class="container">
		<div class="row form-group">
			<div class="col-xs-12">
				<ul class="nav nav-pills nav-justified thumbnail setup-panel">
					<li class="active"><a href="#step-1">
						<h4 class="list-group-item-heading">Step 1</h4>
						<p class="list-group-item-text">First step description</p>
					</a></li>
					<li class="disabled"><a href="#step-2">
						<h4 class="list-group-item-heading">Step 2</h4>
						<p class="list-group-item-text">Second step description</p>
					</a></li>
					<li class="disabled"><a href="#step-3">
						<h4 class="list-group-item-heading">Step 3</h4>
						<p class="list-group-item-text">Third step description</p>
					</a></li>
				</ul>
			</div>
		</div>
	</div>

	<form class="container">

		<div class="row setup-content" id="step-1">
			<div class="col-xs-12">
				<div class="col-md-12 well text-center">
					<h1> STEP 1</h1>

					<div class="container col-xs-12">
						<div class="row clearfix">
							<div class="col-md-12 column">
								<table class="table table-bordered table-hover" id="tab_logic">
									<tbody>
									<tr>
										<td class="lights" ><div class="light" id="c"></div></td>
										<td class="langName">C</td>
										<td class="checkboxtd"><input type="checkbox" class="ch" name="ccheck" ></td>
									</tr>
									<tr>
										<td class="lights" ><div class="light" id="cpp"></div></td>
										<td class="langName">C++</td>
										<td class="checkboxtd"><input type="checkbox" class="ch" name="cppcheck" ></td>
									</tr>
									<tr>
										<td class="lights"><div class="light" id="java"></div></td>
										<td class="langName">Java</td>
										<td class="checkboxtd"><input type="checkbox" class="ch" name="javacheck" ></td>
									</tr>
									<tr>
										<td class="lights"><div class="light" id="pearl"></div></td>
										<td class="langName">Pearl</td>
										<td class="checkboxtd"><input type="checkbox" class="ch" name="pearlcheck" ></td>
									</tr>
									<tr>
										<td class="lights"><div class="light" id=delphi></div></td>
										<td class="langName">Delphi</td>
										<td class="checkboxtd"><input type="checkbox" class="ch" name="delphicheck" ></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<button id="activate-step-2" class="btn btn-primary btn-md">Next</button>
				</div>
			</div>
		</div>

	</form>

	<form class="container">

		<div class="row setup-content" id="step-2">
			<div class="col-xs-12">
				<div class="col-md-12 well text-center">
					<h1 class="text-center"> STEP 2</h1>

					<!-- <form> -->

					<div class="container col-xs-12">
						<div class="row clearfix">
							<div class="col-md-12 column">
								<table class="table table-bordered table-hover" id="tab_logic">
									<tbody>
									<tr id='name-row'>
										<td class="lights"><div class="light" id=name></div></td>
										<th class="text-center">
											Name
										</th>
										<td>
											<input type="text" name='name' id="nameinput" placeholder='Name' class="form-control"/>
										</td>
									</tr>
									<tr id='surname-row'>
										<td class="lights"><div class="light" id=surname></div></td>
										<th class="text-center">
											Surname
										</th>
										<td>
											<input type="text" name='surname' id="surnameinput" placeholder='Surname' class="form-control"/>
										</td>
									</tr>
									<tr id='city-row'>
										<td class="lights"><div class="light" id=city></div></td>
										<th class="text-center">
											City
										</th>
										<td>
											<input type="text" name='city' id="cityinput" placeholder='City' class="form-control"/>
										</td>
									</tr>
									<tr id='postal-code-row'>
										<td class="lights"><div class="light" id=postalcode></div></td>
										<th class="text-center">
											Postal code
										</th>
										<td>
											<input type="text" name='postal-code' id="postalcodeinput" placeholder='Postal code' class="form-control"/>
										</td>
									</tr>
									<tr id='region-row'>
										<td class="lights"><div class="light" id=region> </div> </td>
										<th class="text-center">
											Region
										</th>
										<td>
											<input type="text" name='region' id="regioninput" placeholder='Region' class="form-control"/>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<!-- </form> -->

					<button id="activate-step-3" class="btn btn-primary btn-md">Next</button>
				</div>
			</div>
		</div>

	</form>

	<form class="container">

		<div class="row setup-content" id="step-3">
			<div class="col-xs-12">
				<div class="col-md-12 well text-center">
					<h1 class="text-center"> STEP 3</h1>

					<!-- <form> -->

					<div class="container col-xs-12">
						<div class="row clearfix">
							<div class="col-md-12 column">
								<table class="table table-bordered table-hover" id="tab_logic">
									<tbody>
									<tr id='email-row'>
										<td class="lights"><div class="light" id=email></div></td>
										<th class="text-center">
											E-mail
										</th>
										<td>
											<input type="text" name='email'  id="emailinput" placeholder='Email' class="form-control"/>
										</td>
									</tr>
									<tr id='ip-row'>
										<td class="lights"><div class="light" id=ip></div></td>
										<th class="text-center">
											IP
										</th>
										<td>
											<input type="text" name='ip' id="ipinput" placeholder='IP' class="form-control"/>
										</td>
									</tr>
									<tr id='url-row'>
										<td class="lights"><div class="light" id=url></div></td>
										<th class="text-center">
											URL
										</th>
										<td>
											<input type="text" name='url' placeholder='URL' id="urlinput" class="form-control"/>
										</td>
									</tr>
									<tr id='password-row'>
										<td class="lights"><div class="light" id=password></div></td>
										<th class="text-center">
											Password
										</th>
										<td>
											<input type="password" name='password' placeholder='Password' id="passwordinput" class="form-control"/>
											<meter max="4" id="password-strength-meter"></meter>
											<p id="password-strength-text"></p>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<!-- </form> -->

					<button id="submit" class="btn btn-primary btn-md">Submit</button>
				</div>
			</div>
		</div>

	</form>





</div><!-- /.container -->



</body>
</html>
